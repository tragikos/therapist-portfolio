name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        working-directory: ./therapist-portfolio
        run: npm install --no-audit --no-fund

      - name: Build (relative base for GH Pages)
        working-directory: ./therapist-portfolio
        run: npm run build:gh

      - name: Verify built asset paths
        run: |
          echo "Checking asset links in dist/index.html"
          grep -n "assets/" therapist-portfolio/dist/index.html || true
          head -n 50 therapist-portfolio/dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: therapist-portfolio/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
